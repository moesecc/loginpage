<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="loginpagecss.css" type="text/css">
    </head>
    <body>
        <fieldset>
        <div class="header"><h1>Welcome</h1></div>
        <div class="h1-div">
            <p class="sign-in">Please sign-in to continue</p>
        </div>
        <div class="username">
            <label for="username" class="name">Username:</label>
            <input type="text" id="username" class="username-text" name="username" placeholder="Enter your username..."
            required>
        </div>
        <div class="email">
            <label for="email" class="email-text">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        </div>
        <div class="pass">
            <label for="pass" class="pass-text">Password:</label>
            <input type="password" name="pass" id="pass" placeholder="Enter your password..." required>
        </div>
        <div class="button">
            <input type="submit" value="Sign In" class="submit">
        </div><br/>
        <div class="div-footer">
            <footer>Thank You</footer>
        </div>
        </fieldset>
    </body>
</html>
